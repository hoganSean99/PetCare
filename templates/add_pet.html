<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_pet.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Pet Tracker</h1>
                <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('list_pets') }}">My Pets</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>



    <main>
        <section class="container">
            <h2>Add New Pet</h2>
            <form action="{{ url_for('add_pet') }}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="breed">Type:</label>
                    <input type="text" id="breed" name="breed" required>
                </div>
                <button type="submit" class="btn-primary">Add Pet</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pet Tracker. All Rights Reserved.</p>
    </footer>
</body>
</html>
