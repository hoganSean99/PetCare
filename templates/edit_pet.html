<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_pet.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Pet Care App</h1>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('list_pets') }}">View Pets</a></li>
                    <li><a href="{{ url_for('add_pet') }}">Add New Pet</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <h2>Edit Pet</h2>
            <form action="{{ url_for('edit_pet', pet_id=pet.id) }}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ pet.name }}" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" value="{{ pet.birthdate.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="form-group">
                    <label for="breed">Type:</label>
                    <input type="text" id="breed" name="breed" value="{{ pet.breed }}" required>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
                <a href="{{ url_for('list_pets') }}" class="btn-secondary">Cancel</a>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Pet Care App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
