<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='LogoAppIcon.png') }}">
    <title>Add Pet Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_pet.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='PetCareLogo_transPar.png') }}" alt="Pet Care Logo" width="160" height="60">
                </a>
                <!-- Menu icon for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Menu items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_pet') }}">New Pet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('list_pets') }}">My Pets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-danger text-white" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <h2>Add Details for {{ pet.name }}</h2>

            <form action="" method="POST">
                <table>
                    <tr class="form-group">
                        <td><label for="detail_type">Choose Detail Type:</label></td>
                        <td>
                            <select name="detail_type" id="detail_type" class="input-select">
                                <option value="vet_visit">Vet Visit</option>
                                <option value="medicine">Medicine</option>
                                <option value="note">Note</option>
                            </select>
                        </td>
                    </tr>

                    <!-- Vet Visit Form -->
                    <tbody id="vet_visit_form" class="detail_form">
                        <tr><td colspan="2"><h3>Vet Visit Details</h3></td></tr>
                        <tr class="form-group">
                            <td><label for="visit_date">Visit Date:</label></td>
                            <td><input type="date" name="visit_date" class="input-text"></td>
                        </tr>
                        <tr class="form-group">
                            <td><label for="notes">Notes:</label></td>
                            <td><textarea type="text" name="notes" class="input-text"></textarea></td>
                        </tr>
                        <tr class="form-group">
                            <td><label for="weight">Weight (kg):</label></td>
                            <td><input type="number" step="0.1" name="weight" class="input-text"></td>
                        </tr>
                    </tbody>

                    <!-- Medicine Form -->
                    <tbody id="medicine_form" class="detail_form" style="display:none;">
                        <tr><td colspan="2"><h3>Medicine Details</h3></td></tr>
                        <tr class="form-group">
                            <td><label for="medicine_name">Medicine Name:</label></td>
                            <td><input type="text" name="medicine_name" class="input-text"></td>
                        </tr>
                        <tr class="form-group">
                            <td><label for="dosage">Dosage:</label></td>
                            <td><input type="text" name="dosage" class="input-text"></td>
                        </tr>
                        <tr class="form-group">
                            <td><label for="frequency">Frequency:</label></td>
                            <td><input type="text" name="frequency" class="input-text"></td>
                        </tr>
                        <tr class="form-group">
                            <td><label for="start_date">Start Date:</label></td>
                            <td><input type="date" name="start_date" class="input-text"></td>
                        </tr>
                        <tr class="form-group">
                            <td><label for="end_date">End Date:</label></td>
                            <td><input type="date" name="end_date" class="input-text"></td>
                        </tr>
                    </tbody>

                    <!-- Notes Form -->
                    <tbody id="note_form" class="detail_form" style="display:none;">
                        <tr><td colspan="2"><h3>Notes</h3></td></tr>
                        <tr class="form-group">
                            <td><label for="note_text">Note:</label></td>
                            <td><textarea name="note_text" rows="4" class="input-text"></textarea></td>
                        </tr>
                        <tr class="form-group">
                            <td><label for="note_date">Date:</label></td>
                            <td><input type="date" name="note_date" class="input-text"></td>
                        </tr>
                    </tbody>

                    <!-- Submit Button -->
                    <tr class="form-group">
                        <td colspan="2" style="text-align:center;">
                            <button type="submit" class="btn-primary">Add Details</button>
                            <a href="{{ url_for('list_pets') }}" class="btn-secondary">Cancel</a>
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Pet Care App. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // jQuery to toggle between forms based on the dropdown selection
        $('#detail_type').on('change', function() {
            $('.detail_form').hide();
            let selected = $(this).val();
            if (selected === 'vet_visit') {
                $('#vet_visit_form').show();
            } else if (selected === 'medicine') {
                $('#medicine_form').show();
            } else if (selected === 'note') {
                $('#note_form').show();
            }
        });

        // Initialize the first form as visible
        $('#vet_visit_form').show();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
